<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>array</title>
  </head>
  <body>
    <h1>배열</h1>
    <h2>개요</h2>
    <p>동일한 자료형의 자료를 여러개 저장하기 위한 자료구조</p>
    <p>자바스크립트에서는 동일한 자료형의 자료가 아니어도 저장할 수 있다.</p>
    <p>배열 생성시 [] 또는 Array()를 이용함</p>
    <p>데이터의 입력순서를 기억함 : 순차 자료구조</p>
    <p>요소</p>
    <p>인덱스는 0부터 시작함</p>
    <p>
      자료구조 : 데이터를 구조적으로 표현하는 방식과 이를 구현하는데 필요한
      알고리즘을 논하는 이론
    </p>
    <p>
      즉, 데이터를 효율적으로 다룰 수 있게 도와주는 데이터 보관방법과 데이터에
      관한 연산의 집합체임
    </p>
    <script>
      // 점심메뉴들 5개 저장하기 v0
      // 배열이 없다면.
      let menu1 = "라면";
      let menu2 = "짜장면";
      let menu3 = "탕수육";
      let menu4 = "뚝배기불고기";
      let menu5 = "민트초코";
      document.write(menu1, menu2, menu3, menu4, menu5, "<br>");
    </script>
    <script>
      // 점심메뉴들 5개 저장하기 v1
      // []에 배열요소 바로 정의 - 초기값 지정
      {
          let menus = ["라면", "짜장면", "탕수육", "뚝배기불고기", "민트초코"];
      for (let i = 1; i <= 4; i++) {
        console.log(menus[i]);
      }
      }
      // 점심메뉴들 5개 저장하기 v2
      // 배열에 요소 추가 : 배열명[위치] = 값
      {
          let menus = [];

      menus[0] = '라면';
      menus[1] = '짜장면';
      menus[2] = '탕수육';
      menus[3] = '뚝배기불고기';
      menus[4] = '민트초코';
      for (let i = 1; i <= 4; i++) {
          console.log(menus[i]);
      }
      }
      // 점심메뉴들 5개 저장하기 v3
      // 배열에 요소 추가 : 배열명.push(값)

        let menus = [];
      menus.push('라면');
      menus.push('짜장면');
      menus.push('탕수육');
      menus.push('뚝배기불고기');
      menus.push('민트초코');
      // 배열의 크기 : 배열.length
      for (let i = 0; i <= menus.length - 1; i++) {
        console.log(menus[i]);
      }
      // 점심메뉴 출력하기
      // for(let 인덱스 in 배열명) //idx는 예약어가 아님.
      for (let idx in menus) {
        console.log(menus[idx]);
      }
      // for(let 값 of 배열명) //val은 예약어가 아님.
      for (let val of menus) {
        console.log(val);
      }
      // for(let [인덱스,값] of 배열명.entries())
      for (let [id, va] of menus.entries()) {
        console.log(id, va);
      }
    </script>
    <script>
      // ex) 성적 처리프로그램 v3
      // 3명의 학생에 대해
      // 이름, 국어, 영어, 수학을 입력받아
      // 총점, 평균, 학점을 계산한 뒤 결과 출력
      // 단, 학점은 수우미양가 중 하나가 출력되어야 함
      let A = {name: 'A', kor: 98, eng: 80, math: 75};
      let B = {name: 'B', kor: 49, eng: 90, math: 100};
      let C = {name: 'C', kor: 20, eng: 83, math: 90};
      const students = [A, B, C];
      let tot = 0;
      let avg = 0;
      let grade = '';
      let result = '';
      for (let i = 0; i < students.length; i++) {
        tot = students[i].kor+students[i].eng+students[i].math;
        avg = parseInt(tot/3);
        switch (parseInt(Number(avg/10))) {
          case 10: case 9:
            grade = '수';
          break;
          case 8:
            grade = '우';
            break;
          case 7:
            grade = '미';
            break;
          case 6:
            grade = '양';
            break;
          default:
            grade = '가';
            break;
        }
        console.log(students[i].name,'의 총점은 ',tot,'점이고,',' 평균은 ',avg,'점이며,','학점은 ',grade,'입니다.');
      }
    </script>
  </body>
</html>
