<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문</title>
</head>
<body>
<script>
let dice1 = 3;
let dice2 = 4;
let dice3 = 5;
let result = 0;
if (dice1 === dice2 && dice2 === dice3) {
    result = (10000+dice1*1000)+'원';
} else {
    switch (dice1 === dice2) {
        case true:
            result = 1000+dice1*100;
            break;
        case false:
        {
            switch (dice1 === dice3) {
                case true:
                    result = 1000+dice1*100+'원';
                    break;
                case false:
                {
                    switch (dice2 === dice3) {
                        case true:
                            result = 1000+dice2*100+'원';
                            break;
                        case false:
                        {
                            switch((dice1 > dice2 && dice2 > dice3) || (dice1 > dice3 && dice3 > dice2)) {
                                case true:
                                    result = dice1*100+'원';
                                    break;
                                case false:
                                {
                                    switch ((dice2 > dice1 && dice1 > dice3) || (dice2 > dice3 && dice3 > dice1)) {
                                        case true:
                                            result = dice2*100+'원';
                                        case false:
                                            result = dice3*100+'원';
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
console.log(dice1,dice2,dice3,result);

</script>
</body>
</html>
