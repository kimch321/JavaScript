<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let score = 100;
  let result = '';
  switch (score/10) {
    case 10: case 9:
      result = 'A';
      break;
    case 8:
      result = 'B';
      break;
      case 7:
      result = 'C';
      break;
    case 6:
      result = 'D';
      break;
    default:
      result = 'F';
      break;
  }
  console.log(result);
</script>
</body>
</html>
