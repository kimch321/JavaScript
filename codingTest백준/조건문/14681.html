<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = 4;
  let y = -16;
  let result = null;
  if (x > 0) {
    if(y > 0) {
      result = 1;
    } else {
      result = 4;
    }
  } else {
    if (y > 0) {
      result = 2;
    } else {
      result = 3;
    }
  }
  console.log(result);
  console.log('---');
  switch (x>0) {
      case 0: if (y>0) {
          result = 2;
      } else {
          result = 3;
      }
      case 1: if (y>0) {
          result = 1;
      } else {
          result = 4;
      }
  }
  console.log(result);
  console.log('---');
</script>
</body>
