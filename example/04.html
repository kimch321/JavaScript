      let lottokey = prompt('lotto 당첨번호를 입력하세요.');

      let result = [];
      for (let i = 0; i < 3                       ; i++) {
          for (let j = 0; j < 3; j++) {
              if (yourkey[i] === lottokey[j]) {
                  result.push(`일치`);

          }
      }

  }

  function IndentifyNumber () {
    let number = Number(prompt('정수를 입력하세요.'));

      return '양수입니다.'
    } else if (number === 0){
      return '0입니다.'
    } else {
      return '음수입니다.'
    }
  }

  function CheckNumber () {
    let number = Number(prompt('정수를 입력하세요.'));
    if (number < 10000) {
      return '10000미만';
    } else if (number < 20000) {
      return '10000~20000';
    } else if (number < 30000) {
      return '20000~30000';
    } else {
      return '범위 밖 값';
    }
  }

  //34.
  function CalcurateFee () {
    let distance = Number(prompt('거리를 km단위로 입력하세요.'));
    if (distance < 50) {
      return '10000원'
    } else if (distance < 100) {
      return '18000원'
    } else if (distance < 300) {
      return '55000원'
    } else {
      return '75000원'
    }
  }

  function CheckDayTime () {
    let daytime = prompt('시간때를 의미하는 영어단어를 입력하세요.');
    if (daytime === 'morning hours') {
      return '아침시간 (7-12)';
    } else if (daytime === 'midday' || daytime === 'noon') {
      return '점심시간 (12-1)';
    } else if (daytime === 'afternoon hours') {
      return '오후 (1-6)';
    } else if (daytime === 'evening hours') {
      return '저녁시간 (6-9)';
    } else if (daytime === 'night hours') {
      return '밤시간 (9-12)';
    } else if (daytime === 'midnight') {
      return '자정시간 (12)'
    } else if (daytime === 'early morning hours') {
      return '새벽시간 (12-5)';
    } else if (daytime === 'small hours') {
      return '새벽 (1-3)';
    } else if (daytime === 'dawn' || daytime === 'daybreak') {
      return '해뜰력 (5-7)';
    }
  }
