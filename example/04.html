      //53.
      let CalrendarV1 = (year) => {
        function getDayOfWeek(year, month, day) {
          const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          if (month < 3) {
            year--;
            month += 12;
          }
          const weekDay = (day + Math.floor((13 * (month + 1)) / 5) + year + Math.floor(year / 4) - Math.floor(year / 100) + Math.floor(year / 400) + 6) % 7;
          return weekDay;
        }
        let calrendar = getDayOfWeek(year,1,1);
        let result = ``
        result += `1\t`
        if (calrendar !== 0) {
          for (let i = 1; i <= calrendar; i++) {
            result = `\t` + result;
          }
        }
        switch (calrendar) {
          default:
            for (let j = 2; j <= 31; j++) {
              if ((j + calrendar) % 7 !== 0) {
                result += `${j}\t`;
              } else if ((j + calrendar) % 7 === 0) {
                result += `${j}\n `;
              }
            }
            break;
          case 6:
            result = result + `\n `;
            for (let j = 2; j <= 31; j++) {
              if ((j - 1) % 7 !== 0) {
                result += `${j}\t`;
              } else if ((j - 1) % 7 === 0) {
                result += `${j}\n `;
              }
            }
            break;
        }
        document.write(`<pre>
\t\t    January ${year}
----------------------------------------------------
 Sun\tMon \tTue \tWed \tThu \tFri \tSat\n ${result}
</pre>`)
      }
