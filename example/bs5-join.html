<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../css/bs5/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>bootstrap5 회원가입</title>
  </head>
  <body>
    <h2>회원가입</h2>

    <div class="container">
      <div name="joinfrm">
        <form>
        <div class="row mt-5">
          <label for="name" class="form-label col-md-2 text-end text-danger">이름</label>
          <div class="col-md-2">
            <input type="text" name="name" id="name"
                 class="form-control border-danger" readonly>
          </div>
        </div> <!-- // 이름 -->
        <div class="row mt-3">
          <label for="jumin1" class="form-label col-md-2 text-end text-danger">주민등록번호</label>
          <div class="row col-md-8">
            <div class="col-md-3">
            <input type="text" name="jumin1" id="jumin1"
                   class="form-control border-danger" maxlength="6" readonly>
            </div>
                &dash;
            <div class="col-md-3">
              <input type="text" name="jumin2" id="jumin2"
                 class="form-control border-danger" maxlength="7" readonly  >
            </div>
          </div>
        </div> <!-- // 주민등록번호 -->
        <div class="row mt-3">
          <div class="row">
            <label for="uid" class="form-label col-md-2 text-end text-danger">아이디</label>
            <div class="col-md-2">
              <input type="text" name="uid" id="uid"
                     class="form-control border-danger">
            </div>
            </div>
        </div> <!-- // 아이디 -->
        <div class="row mt-3">
          <div class="row">
            <label for="passwd" class="form-label col-md-2 text-end text-danger">비밀번호</label>
            <div class="col-md-2">
              <input type="password" name="passwd" id="passwd"
                     class="form-control border-danger">
            </div>
          </div>
        </div> <!-- // 비밀번호 -->
        <div class="row mt-3">
          <div class="row">
          <label for="repasswd" class="form-label col-md-2 text-end text-danger">비밀번호 확인</label>
          <div class="col-md-2">
            <input type="password" name="repasswd" id="repasswd"
                   class="form-control border-danger">
          </div>
        </div>
        </div> <!-- // 비밀번호 확인 -->
        <div class="row mt-3">
          <label for="zip1" class="form-label col-md-2 text-end text-danger">우편번호</label>
          <div class="row col-md-7">
            <div class="col-md-2">
            <input type="text" name="zip1" id="zip1"
                   class="form-control border-danger" readonly>
            </div>
          &dash;
            <div class="col-md-2">
          <input type="text" name="zip2" id="zip2"
                 class="form-control border-danger" readonly>
          </div>
          <div class="col-md-5">
            <button type="button" class="btn btn-danger"><i class="bi bi-patch-question"></i> 우편번호 찾기</button>
          </div>
          </div>
        </div> <!-- // 우편번호 -->
        <div class="row mt-3">
          <label for="addr1" class="form-label col-md-2 text-end text-danger">주소</label>
          <div class="row col-md-10">
            <div class="col-md-4">
              <input type="text" name="addr1" id="addr1"
                     class="form-control border-danger">
            </div>
            <div class="col-md-4">
              <input type="text" name="addr2" id="addr2"
                     class="form-control border-danger">
            </div>
          </div>
        </div> <!-- // 주소 -->
        <div class="row mt-3">
          <label for="email1" class="form-label col-md-2 text-end text-danger">이메일</label>
          <div class="row col-md-10">
            <div class="input-group col-md-8">
            <div class="col-md-3">
              <input type="text" name="email1" id="email1"
                     class="form-control border-danger">
            </div>
            <span class="input-group-text">@</span>
            <div class="col-md-3">
              <input type="text" name="email2" id="email2"
                     class="form-control border-danger">
            </div>
              <div class="col-md-3">
                <select id="email3" class="form-select border-danger">
                  <option>- 선택하세요 -</option>
                  <option>naver.com</option>
                  <option>google.co.kr</option>
                  <option>daum.net</option>
                  <option>hotmail.com</option>
                </select>
              </div>
            </div>
          </div>
        </div> <!-- // 전자우편주소 -->
        <div class="row mt-3">
          <label for="hp1" class="form-label col-md-2 text-end text-danger">개인연락처</label>
          <div class="row col-auto">
            <div class="col-md-3">
              <select id="hp1" class="form-select border-danger">
                <option>국번</option>
                <option>010</option>
                <option>011</option>
                <option>016</option>
                <option>019</option>
              </select>
            </div>
            -
            <div class="col-md-2">
              <input type="text" name="name" id="hp2"
                     class="form-control border-danger">
            </div>
            -
            <div class="col-md-2">
              <input type="text" name="name" id="hp3"
                     class="form-control border-danger">
            </div>
          </div>
        </div> <!-- // 개인연락처 -->
        <div class="row mt-3 mb-5">
          <label for="name" class="form-label col-md-2 text-end text-danger">자동가입방지</label>
          <div class="row col-md-10">
            <img src="../img/captcha.png" style="width:500px" />
            <div class="row">
              <div class=" col-md-3">
                <input class="form-control border-danger">
              </div>
              <button class="btn btn-dark col-md-2"><i class="bi bi-question-circle"></i> 다른 capcha 보기</button>
            </div>
          </div>
        </div> <!-- // 자동가입방지 -->
          <hr>
        <div class="row mt-3">
          <div class="col-md-3">
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-danger"><i class="bi bi-check"></i> 입력완료</button>
          <button type="button" class="btn btn-secondary com-md-3"><i class="bi bi-x-lg"></i> 취소하기</button>
          </div>
        </div> <!-- // 버튼들 -->
        </form>
      </div>
    </div>
    <script src="../js/bs5/bootstrap.bundle.min.js"></script>
    <script src="../example/bs5-join.js"></script>
  </body>
</html>
