    <meta charset="UTF-8">

<body>
<script>
    let result = '';
    for (let i = 1; i <= 100; ++i) {
        if ( i % 2 == 0) { // 짝수라면
            result += i; // 어째선지 이러면 문자열이 된다., 숫자를 입력해서 문자열을 받았다. 좋지 않은 것 같다.
            console.log(typeof result);
        }
    }
</script>
