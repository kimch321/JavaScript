<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class User {
        name = "John";
        surname = "Smith";
        get fullName() {
            return `${this.name} ${this.surname}`;
        }
        set fullName(value) {
            [this.name, this.surname] = value.split(" ");
        }
    }
    let user = new User;
    // 주어진 값을 사용해 set fullName이 실행됩니다.
    user.fullName = "Alice Special"

    console.log(user.fullName); // Alice Special
    console.log(user.name); // Alice
    console.log(user.surname); // Special
</script>
</body>
</html>
